<meta charset=UTF-8>
<body>
浏览图片：<input id="images" type="file" multiple="multiple" accept="image/*"/>
<input type="button" value="显示文件" onclick="showDetails();"/>
<script type="text/javascript">
var showDetails = function()
{
  var imageEle = document.getElementById("images");
  //获取文件上传域内输入的多个文件
  var fileList = imageEle.files;
  //遍历每个文件
  for(var i = 0 ; i < fileList.length ; i ++)
  {
    var file = fileList[i];
    div = document.createElement("div");
    //依次读取每个文件的文件名、文件类型、文件大小
    div.innerHTML = "第" + (i + 1) + "个文件的文件名是：" + file.name + "，该文件类型是：" + file.type + "，该文件大小为；" + file.size;
    //把div元素添加到页面中
    document.body.appendChild(div);
  }
}
</script>
</body>
