<head>
  <meta charset=UTF-8>
</head>
<body>
<script type="text/javascript" src="jquery-3.1.1.js">
</script>
<script type="text/javascript">
  //延迟ready()事件处理函数
  $.holdReady(true);
  //制定页面装载完成后自动回调该函数
  $(() => {
    alert("页面装载完成!");
  });
  //设置2s后取消延迟ready()事件处理函数
  window.setTimeout("$.holdReady(false);", 2000);
</script>
</body>
