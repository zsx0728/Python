<head>
  <meta charset=UTF-8>
</head>
<script type="text/javascript">
  outer:
    for (var i = 0; i < 5; i++)
    {
      for (var j = 0; j < 5; j++)
      {
        document.writeln('j的值为：' + j);
        if (j >= 2) continue outer;
        document.writeln('i的值为：' + i);
        document.writeln('<br>');
      }
    }
</script>
