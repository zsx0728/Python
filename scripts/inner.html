<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>内部样式单</title>
  <style type="text/css">
    table {
      background-color: #003366;
    }
    td {
      background-color: #FFFFFF;
      font-family: "楷体_GB2312";
      font-size: 20pt;
      text-shadow: -8px 6px 2px #333;
    }
    .title {
      font-size: 18px;
      color: #60C;
      height: 30px;
      width: 200px;
      border-top: 3px solid #CCCCCC;
      border-left: 3px solid #CCCCCC;
      border-bottom: 3px solid #000000;
      border-right: 3px solid #000000;
    }
  </style>
</head>
<body>
<div class="title">
疯狂 Java 体系图书：
</div><hr />
<table>
  <tr>
    <td>疯狂 Java 讲义</td><td>轻量级 Java EE 企业应用实战</td>
  </tr>
  <tr>
    <td>疯狂 Android 讲义</td><td>经典 Java EE 企业应用实战</td>
  </tr>
  <tr>
    <td>疯狂 Ajax 讲义</td><td>疯狂 XML 讲义</td>
  </tr>
</table>
</body>
</html>
